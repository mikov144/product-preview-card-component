<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Recipe page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/blog-icon.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="container main__wrapper">
      <div class="product-card">

        <section class="product-card__product-image">
          <picture class="product-card__product-image-pic">
            <source srcset="./images/product-desktop.jpg" media="(min-width: 680px)">
            <img src="./images/product-mobile.jpg" alt="a bottle of perfume">
          </picture>
        </section>

        <section class="product-card__description">
          <p class="product-card__description-category">
            PERFUME
          </p>
          <h1 class="product-card__description-title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-card__description-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__description-price">
            <p class="product-card__description-price-new">$149.99</p>
            <p class="product-card__description-price-old">$169.99</p>
          </div>
          <button class="product-card__description-cart">
            <img src="./images/icon-cart.svg" alt="" class="product-card__description-cart-icon">
            <p class="product-card__description-cart-text">
              Add to Cart
            </p>
          </button>
        </section>

      </div>
    </div>
    <div class="footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>. Coded by <a href="https://github.com/mikov144" target="_blank"><span>Mikov</span></a>.
      </p>
    </div>
  </main>
</body>
</html>
